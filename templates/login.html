{% extends 'base.html' %}

{% block content %}
    <!-- Page Content for the Login Page -->
    <div class="flex justify-center items-center">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Login</h1>
            <p class="lead">Please login to access the site.</p>
            <form action="/login" method="post">
                <div class="form-group mt-5 mb-5 w-50 mx-auto">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group mb-5 w-50 mx-auto">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group form-check mb-5 w-50 mx-auto">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary inline-block rounded-md py-3 px-4 bg-background dark:bg-background-dark text-base text-text dark:text-text-dark hover:bg-accent">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="/register">Register</a></p>
        </div>
    </div>
{% endblock %}
